</!DOCTYPE html>
<head>
    <title>MaplecroftRisk Tweets</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />


    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/geo_data.json') }}"></script>

</head>
<body>
    <div class=page>
        <h1 class="page-title">Maplecroft Tweets</h1>
        {% for tweet in tweets %}
            <article>
                <h3>Username: {{ tweet.username }}</h3>
                <p>Tweet: {{ tweet.text }}</p>
                <p>ID: {{ tweet.id }}</p>
                {% if tweet.hashtags %}
                    <p>Hashtags: {{ tweet.hashtags }}</p>
                {% endif %}
            </article>
        {% endfor %}
        <div id="map">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
